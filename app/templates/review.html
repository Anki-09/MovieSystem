{% extends "base.html" %}
{% block content %}
<h1>Reviews of movie:{{ mname }}</h1>
{% for item in dictreview %}
<span style="font-size:30px;color:#000000;">
<p><b>{{ item.timestamp }}</b></p>
<p><b>{{ item.username  }}:{{ item.comment }}</b></p>
<p><b>Rate:{{ item.rate }}</b></p>
</span>
<hr>
{% endfor %}
{% endblock %}
