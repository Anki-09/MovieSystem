{% extends "base.html" %}
{% block content %}
   <table>
       <tr valign="top">
	   <td><img src="{{ user.avatar(128) }}"></td>
           <td><h1>User: {{ user.username }}</h1>
		   {% if user.about_me %}<span style="font-size:25px;"><p><b>{{ user.about_me }}</b></p></span>{% endif %}
	       {% if user == current_user %}
	       <p>
	          <a href="{{ url_for('edit_profile') }}">Edit your profile</a>
	       </p>
	       {% endif %}
	   </td>
       </tr>
   </table>
{% endblock %}
